<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osiris Hive - Gestion des Cas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shield-lock me-2"></i>
                Osiris Hive
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-door me-1"></i>
                            Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/timeline">
                            <i class="bi bi-clock-history me-1"></i>
                            Timeline
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">
                            <i class="bi bi-exclamation-triangle me-1"></i>
                            Alertes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cases">
                            <i class="bi bi-folder me-1"></i>
                            Cas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Liste des cas -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-folder me-2"></i>
                            Cas d'Investigation
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCaseModal">
                                <i class="bi bi-plus-lg me-1"></i>
                                Nouveau Cas
                            </button>
                            <button class="btn btn-outline-secondary" onclick="refreshCases()">
                                <i class="bi bi-arrow-clockwise me-1"></i>
                                Actualiser
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Titre</th>
                                        <th>Statut</th>
                                        <th>Priorité</th>
                                        <th>Agents</th>
                                        <th>Requêtes</th>
                                        <th>Alertes</th>
                                        <th>Dernière mise à jour</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="casesList">
                                    <!-- Liste des cas dynamique -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nouveau Cas -->
    <div class="modal fade" id="newCaseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Cas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newCaseForm">
                        <div class="mb-3">
                            <label for="caseTitle" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="caseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="caseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="caseDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="casePriority" class="form-label">Priorité</label>
                            <select class="form-select" id="casePriority" required>
                                <option value="low">Basse</option>
                                <option value="medium" selected>Moyenne</option>
                                <option value="high">Haute</option>
                                <option value="critical">Critique</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="createCase()">Créer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Détails du Cas -->
    <div class="modal fade" id="caseDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Détails du Cas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="caseTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="overview-tab" data-bs-toggle="tab" href="#overview">
                                <i class="bi bi-info-circle me-1"></i>
                                Vue d'ensemble
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="agents-tab" data-bs-toggle="tab" href="#agents">
                                <i class="bi bi-pc-display me-1"></i>
                                Agents
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="queries-tab" data-bs-toggle="tab" href="#queries">
                                <i class="bi bi-search me-1"></i>
                                Requêtes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="alerts-tab" data-bs-toggle="tab" href="#alerts">
                                <i class="bi bi-exclamation-triangle me-1"></i>
                                Alertes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="notes-tab" data-bs-toggle="tab" href="#notes">
                                <i class="bi bi-pencil me-1"></i>
                                Notes
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="caseTabContent">
                        <!-- Vue d'ensemble -->
                        <div class="tab-pane fade show active" id="overview">
                            <div id="caseOverview">
                                <!-- Détails du cas dynamiques -->
                            </div>
                        </div>
                        
                        <!-- Agents -->
                        <div class="tab-pane fade" id="agents">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6>Agents associés</h6>
                                <button class="btn btn-sm btn-outline-primary" onclick="addAgentToCase()">
                                    <i class="bi bi-plus-lg me-1"></i>
                                    Ajouter un agent
                                </button>
                            </div>
                            <div id="caseAgents">
                                <!-- Liste des agents dynamique -->
                            </div>
                        </div>
                        
                        <!-- Requêtes -->
                        <div class="tab-pane fade" id="queries">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6>Requêtes associées</h6>
                                <button class="btn btn-sm btn-outline-primary" onclick="addQueryToCase()">
                                    <i class="bi bi-plus-lg me-1"></i>
                                    Ajouter une requête
                                </button>
                            </div>
                            <div id="caseQueries">
                                <!-- Liste des requêtes dynamique -->
                            </div>
                        </div>
                        
                        <!-- Alertes -->
                        <div class="tab-pane fade" id="alerts">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6>Alertes associées</h6>
                                <button class="btn btn-sm btn-outline-primary" onclick="addAlertToCase()">
                                    <i class="bi bi-plus-lg me-1"></i>
                                    Ajouter une alerte
                                </button>
                            </div>
                            <div id="caseAlerts">
                                <!-- Liste des alertes dynamique -->
                            </div>
                        </div>
                        
                        <!-- Notes -->
                        <div class="tab-pane fade" id="notes">
                            <div class="mb-3">
                                <textarea class="form-control" id="newNote" rows="3" placeholder="Ajouter une note..."></textarea>
                                <div class="d-flex justify-content-end mt-2">
                                    <button class="btn btn-primary" onclick="addNote()">
                                        <i class="bi bi-plus-lg me-1"></i>
                                        Ajouter
                                    </button>
                                </div>
                            </div>
                            <div id="caseNotes">
                                <!-- Liste des notes dynamique -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/cases.js"></script>
</body>
</html>
